name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pygame python3-dev
    
    - name: Install test dependencies (optional)
      run: |
        python -m pip install --upgrade pip
        # Install pytest for optional pytest-based tests in the future
        pip install -r requirements.txt || true
    
    - name: Run tests with unittest
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v
      env:
        # Mock environment variables for pygame
        SDL_FBDEV: /dev/null
        SDL_MOUSEDEV: /dev/null
        SDL_MOUSEDRV: dummy
        # Prevent pygame from trying to initialize display
        DISPLAY: ""
    
    - name: Check Python syntax
      run: |
        python -m py_compile *.py
        python -m py_compile tests/*.py
        echo "Syntax check passed"

